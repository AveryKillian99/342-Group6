<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add/Edit Service</title>
</head>
<body>
<h1>Add/Edit Taxi Service</h1>
<form action="#" th:action="@{/services/add}" th:object="${service}" method="post">
  <label for="name">Service Name:</label>
  <input type="text" th:field="*{name}" required /><br>
  <label for="description">Description:</label>
  <textarea th:field="*{description}" required></textarea><br>
  <label for="status">Status:</label>
  <input type="text" th:field="*{status}" /><br>
  <button type="submit">Save</button>
</form>
</body>
</html>
