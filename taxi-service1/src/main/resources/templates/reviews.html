<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Review Moderation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Review Moderation</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Comment</th>
        <th>Rating</th>
        <th>Approval Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="review : ${reviews}">
        <td th:text="${review.id}"></td>
        <td th:text="${review.username}"></td>
        <td th:text="${review.comment}"></td>
        <td th:text="${review.rating}"></td>
        <td th:text="${review.approved ? 'Approved' : 'Pending'}"></td>
        <td>
            <!-- Approve or Reject -->
            <button th:if="${!review.approved}" th:onclick="'/api/reviews/' + ${review.id} + '/approve/true'">Approve</button>
            <button th:if="${review.approved}" th:onclick="'/api/reviews/' + ${review.id} + '/approve/false'">Reject</button>
            <!-- Delete -->
            <button th:onclick="'/api/reviews/' + ${review.id} + '/delete'">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
