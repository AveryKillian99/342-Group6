<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Users List</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="\styles.css">
</head>
<body>
<h1>Users</h1>

<!-- Link to create a new user -->
<a href="/api/users/new" class="btn btn-primary">Create New User</a>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Email</th>
    <th>Role</th>
    <th>Account Status</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <!-- Loop through users and display each user's data -->
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.role}"></td>
    <td th:text="${user.accountStatus}"></td>
    <td>
      <!-- Link to view user details -->
      <a th:href="@{/api/users/{id}/view(id=${user.id})}" class="btn btn-info">View</a>

      <!-- Link to edit user details -->
      <a th:href="@{/api/users/{id}/edit(id=${user.id})}" class="btn btn-warning">Edit</a>

      <!-- Link to delete user -->
      <a th:href="@{/api/users/{id}/delete(id=${user.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
