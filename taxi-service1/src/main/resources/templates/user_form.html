<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit User</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="\styles.css">
</head>
<body>

<h1 th:text="${user.id == null ? 'Create New User' : 'Edit User'}"></h1>

<form th:action="@{${user.id == null ? '/api/users' : '/api/users/' + user.id}}" th:object="${user}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Enter username" required/>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required/>
    </div>

    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required/>
    </div>

    <div>
        <label for="role">Role:</label>
        <select id="role" th:field="*{role}">
            <option value="customer" th:selected="${user.role == 'customer'}">Customer</option>
            <option value="provider" th:selected="${user.role == 'provider'}">Provider</option>
            <option value="admin" th:selected="${user.role == 'admin'}">Admin</option>
        </select>
    </div>

    <div>
        <label for="accountStatus">Account Status:</label>
        <select id="accountStatus" th:field="*{accountStatus}">
            <option value="active" th:selected="${user.accountStatus == 'active'}">Active</option>
            <option value="banned" th:selected="${user.accountStatus == 'banned'}">Banned</option>
        </select>
    </div>

    <div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/api/users" class="btn btn-secondary">Cancel</a>
    </div>
</form>

</body>
</html>
