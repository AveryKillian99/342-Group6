<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Drivers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verify Drivers</h1>
        <nav>
            <ul>
                <li><a href="../admin.html">Dashboard</a></li>
                <li><a href="user-management.html">User Management</a></li>
                <li><a href="../payment-management/payment-management.html">Payment Management</a></li>
                <li><a href="../system-maintenance/system-maintenance.html">System Maintenance</a></li>
                <li><a href="../analytics/analytics.html">Analytics & Reports</a></li>
                <li><a href="../support/support.html">Customer Support</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Driver Verification Form</h2>
            <form id="verification-form">
                <label for="driver-id">Driver ID:</label>
                <input type="text" id="driver-id" name="driver-id" required>

                <label for="license-number">License Number:</label>
                <input type="text" id="license-number" name="license-number" required>

                <label for="insurance-number">Insurance Number:</label>
                <input type="text" id="insurance-number" name="insurance-number" required>

                <label for="background-check">Background Check Report:</label>
                <input type="file" id="background-check" name="background-check" accept=".pdf,.doc,.docx">

                <button type="submit">Verify Driver</button>
            </form>
        </section>
        
        <section id="verification-results">
            <h2>Verification Results</h2>
            <div id="results-content">
                <!-- Results will be displayed here -->
            </div>
        </section>
    </main>
    <script>
        document.getElementById('verification-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Mock verification logic
            const results = `
                <p><strong>Driver ID:</strong> ${document.getElementById('driver-id').value}</p>
                <p><strong>License Status:</strong> Valid</p>
                <p><strong>Insurance Status:</strong> Valid</p>
                <p><strong>Background Check:</strong> Passed</p>
            `;
            document.getElementById('results-content').innerHTML = results;
        });
    </script>
</body>
</html>
