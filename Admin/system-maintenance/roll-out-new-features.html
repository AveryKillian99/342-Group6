<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Out New Features</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Function to roll out new features
        function rollOutFeature(event) {
            event.preventDefault(); // Prevent the default form submission
            const featureName = document.getElementById('feature-name').value;
            const featureDescription = document.getElementById('feature-description').value;

            // Simulate rolling out the feature
            alert(`New feature "${featureName}" has been rolled out successfully!\n\nDescription: ${featureDescription}`);
            
            // Here you can add your API call to roll out the new feature
            
            // Reset the form fields
            document.getElementById('feature-form').reset();
            updateFeatureList(featureName, featureDescription);
        }

        // Function to update the feature list dynamically
        function updateFeatureList(name, description) {
            const featureList = document.getElementById('feature-list');
            const newFeatureItem = document.createElement('li');
            newFeatureItem.textContent = `${name}: ${description}`;
            featureList.appendChild(newFeatureItem);
        }
    </script>
</head>
<body>
    <header>
        <h1>System Maintenance</h1>
        <nav>
            <ul>
                <li><a href="../admin.html">Dashboard</a></li>
                <li><a href="../user-management/user-management.html">User Management</a></li>
                <li><a href="../payment-management/payment-management.html">Payment Management</a></li>
                <li><a href="system-maintenance.html">System Maintenance</a></li>
                <li><a href="../analytics/analytics.html">Analytics & Reports</a></li>
                <li><a href="../support/support.html">Customer Support</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Roll Out New Features</h2>
            <form id="feature-form" onsubmit="rollOutFeature(event)">
                <div>
                    <label for="feature-name">Feature Name:</label>
                    <input type="text" id="feature-name" placeholder="Enter feature name" required>
                </div>
                <div>
                    <label for="feature-description">Feature Description:</label>
                    <textarea id="feature-description" rows="4" placeholder="Enter feature description" required></textarea>
                </div>
                <div>
                    <button type="submit">Roll Out Feature</button>
                </div>
            </form>
            <h3>Rolled Out Features</h3>
            <ul id="feature-list">
                <li>No features have been rolled out yet.</li>
            </ul>
        </section>
    </main>
</body>
</html>
