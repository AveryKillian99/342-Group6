<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor System Status</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Function to simulate fetching system status
        function fetchSystemStatus() {
            // Simulated data; in a real application, this would be fetched from an API
            const systemStatus = {
                serverStatus: "Online",
                activeUsers: 120,
                uptime: "99.9%",
                lastChecked: new Date().toLocaleString(),
            };

            // Update the status display
            document.getElementById('server-status').textContent = systemStatus.serverStatus;
            document.getElementById('active-users').textContent = systemStatus.activeUsers;
            document.getElementById('uptime').textContent = systemStatus.uptime;
            document.getElementById('last-checked').textContent = systemStatus.lastChecked;
        }

        // Fetch system status on page load
        window.onload = fetchSystemStatus;
    </script>
</head>
<body>
    <header>
        <h1>System Maintenance</h1>
        <nav>
            <ul>
                <li><a href="../admin.html">Dashboard</a></li>
                <li><a href="../user-management/user-management.html">User Management</a></li>
                <li><a href="../payment-management/payment-management.html">Payment Management</a></li>
                <li><a href="system-maintenance.html">System Maintenance</a></li>
                <li><a href="../analytics/analytics.html">Analytics & Reports</a></li>
                <li><a href="../support/support.html">Customer Support</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Monitor System Status</h2>
            <div id="system-status">
                <h3>Current System Status</h3>
                <p><strong>Server Status:</strong> <span id="server-status"></span></p>
                <p><strong>Active Users:</strong> <span id="active-users"></span></p>
                <p><strong>Uptime:</strong> <span id="uptime"></span></p>
                <p><strong>Last Checked:</strong> <span id="last-checked"></span></p>
            </div>
            <button onclick="fetchSystemStatus()">Refresh Status</button>
        </section>
    </main>
</body>
</html>
