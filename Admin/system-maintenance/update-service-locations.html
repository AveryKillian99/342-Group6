<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Service Locations</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Function to process the update of a service location
        function updateServiceLocation(event) {
            event.preventDefault(); // Prevent the default form submission
            const locationId = document.getElementById('location-id').value;
            const newStatus = document.querySelector('input[name="status"]:checked').value;

            alert(`Location ID: ${locationId} status updated to: ${newStatus}`);
            // Here you can add your API call to update the service location
        }
    </script>
</head>
<body>
    <header>
        <h1>System Maintenance</h1>
        <nav>
            <ul>
                <li><a href="../admin.html">Dashboard</a></li>
                <li><a href="../user-management/user-management.html">User Management</a></li>
                <li><a href="../payment-management/payment-management.html">Payment Management</a></li>
                <li><a href="system-maintenance.html">System Maintenance</a></li>
                <li><a href="../analytics/analytics.html">Analytics & Reports</a></li>
                <li><a href="../support/support.html">Customer Support</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Update Service Locations</h2>
            <form id="update-form" onsubmit="updateServiceLocation(event)">
                <label for="location-id">Select Location ID:</label>
                <select id="location-id" required>
                    <option value="" disabled selected>Select a location</option>
                    <option value="#001">Downtown</option>
                    <option value="#002">Uptown</option>
                    <option value="#003">Airport</option>
                    <!-- Add more locations as needed -->
                </select>

                <fieldset>
                    <legend>Update Status:</legend>
                    <label>
                        <input type="radio" name="status" value="active" required>
                        Active
                    </label>
                    <label>
                        <input type="radio" name="status" value="inactive">
                        Inactive
                    </label>
                </fieldset>

                <button type="submit">Update Location</button>
            </form>
        </section>
    </main>
</body>
</html>
