<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Performance Reports</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Function to generate the system performance report
        function generatePerformanceReport() {
            const metric = document.getElementById('performance-metric').value;
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            // Simulate report generation
            alert(`Generating System Performance Report\nMetric: ${metric}\nFrom: ${startDate}\nTo: ${endDate}`);

            // Here, you can add logic to fetch and display report data from the server
        }
    </script>
</head>
<body>
    <header>
        <h1>Analytics & Reports</h1>
        <nav>
            <ul>
                <li><a href="../admin.html">Dashboard</a></li>
                <li><a href="../user-management/user-management.html">User Management</a></li>
                <li><a href="../payment-management/payment-management.html">Payment Management</a></li>
                <li><a href="../system-maintenance/system-maintenance.html">System Maintenance</a></li>
                <li><a href="analytics.html">Analytics & Reports</a></li>
                <li><a href="../support/support.html">Customer Support</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>System Performance Reports</h2>
            <form onsubmit="event.preventDefault(); generatePerformanceReport();">
                <label for="performance-metric">Select Performance Metric:</label>
                <select id="performance-metric" required>
                    <option value="uptime">Uptime</option>
                    <option value="response-time">Response Time</option>
                    <option value="error-rate">Error Rate</option>
                    <option value="server-load">Server Load</option>
                </select>
                <br>
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" required>
                <br>
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" required>
                <br>
                <button type="submit">Generate Report</button>
            </form>
            <div id="report-results" style="margin-top: 20px;">
                <!-- Report results will be displayed here -->
            </div>
        </section>
    </main>
</body>
</html>
