<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payout Drivers</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Function to process driver payout
        function processPayout(event, transactionId) {
            // Reset button styles before applying new styles
            resetButtonStyles();

            alert("Processing payout for Transaction ID: " + transactionId);
            // Make the button bold when clicked
            event.target.style.fontWeight = 'bold';

            // Here you can add your API call to process the payout
        }

        // Function to cancel driver payout request
        function cancelPayout(event, transactionId) {
            // Reset button styles before applying new styles
            resetButtonStyles();

            alert("Cancelling payout for Transaction ID: " + transactionId);
            // Make the button bold when clicked
            event.target.style.fontWeight = 'bold';

            // Here you can add your API call to cancel the payout
        }

        // Function to reset button styles
        function resetButtonStyles() {
            const buttons = document.querySelectorAll('table button');
            buttons.forEach(button => {
                button.style.fontWeight = 'normal'; // Reset font weight
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>Payment Management</h1>
        <nav>
            <ul>
                <li><a href="../admin.html">Dashboard</a></li>
                <li><a href="../user-management/user-management.html">User Management</a></li>
                <li><a href="payment-management.html">Payment Management</a></li>
                <li><a href="../system-maintenance/system-maintenance.html">System Maintenance</a></li>
                <li><a href="../analytics/analytics.html">Analytics & Reports</a></li>
                <li><a href="../support/support.html">Customer Support</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Payout Drivers</h2>
            <table>
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Driver Name</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#001</td>
                        <td>John Doe</td>
                        <td>$50.00</td>
                        <td>Pending</td>
                        <td>
                            <button onclick="processPayout(event, '#001')">Process Payout</button>
                            <button onclick="cancelPayout(event, '#001')">Cancel Request</button>
                        </td>
                    </tr>
                    <tr>
                        <td>#002</td>
                        <td>Jane Smith</td>
                        <td>$75.00</td>
                        <td>Pending</td>
                        <td>
                            <button onclick="processPayout(event, '#002')">Process Payout</button>
                            <button onclick="cancelPayout(event, '#002')">Cancel Request</button>
                        </td>
                    </tr>
                    <!-- Additional rows can be added here -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
